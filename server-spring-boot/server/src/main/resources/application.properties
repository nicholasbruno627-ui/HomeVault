spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.application.name=homevault-server

spring.datasource.url=jdbc:postgresql://localhost:5432/homevault
spring.datasource.username=homevault
spring.datasource.password=homevaultpw
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
homevault.jwt.secret=change-this-secret-for-demo
homevault.jwt.exp-minutes=60


server.port=8080
