services:
  postgres:
    image: postgres:16
    container_name: hv-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homevault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homevaultpw}
      POSTGRES_DB: ${POSTGRES_DB:-homevault}
    volumes:
      - hv_pg_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homevault} -d ${POSTGRES_DB:-homevault}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: hv-pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  hv_pg_data:
